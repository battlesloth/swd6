<form autocomplete="off" onsubmit="event.preventDefault();">
    <div class="skill-list-container">
        <ol class="skill-list">
            {{#each choices as |choice key|}}
            <li>
                <label class="checkbox">
                    <input type="checkbox" name="{{key}}" data-dtype="Boolean" {{checked choice.chosen}}>
                    {{choice.label}}
                </label>
            </li>
            {{/each}}
        </ol>
    </div>
    {{#if allowCustom}}
    <div class="form-group stacked">
        <label>{{ localize "SWD6.SkillSelectorCustom " }}</label>
        <input type="text" name="custom" value="{{custom}}" data-dtype="String" />
    </div>
    {{/if}}
    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{ localize "SWD6.Save"}}</button>
</form>
