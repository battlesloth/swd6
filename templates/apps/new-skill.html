<form onsubmit="event.preventDefault();">
    <div class="form-group">
      <label>Name</label>
      <input type='text' name='inputField'></input>
    </div>
    <div class="dialog-buttons">
        {{#each buttons as |button id|}}
        <button class="dialog-button" data-button="{{id}}">
            {{{button.icon}}}
            {{{button.label}}}
        </button>
        {{/each}}
    </div>
  </form>
